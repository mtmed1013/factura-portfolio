<app-form-clients
    [(visible)]="newEditClient"
    [title]="client ? 'Edit Client' : 'New Client'"
    [client]="client"
    (getAllClients)="getAllClients()"
></app-form-clients>
<div class="grid">
    <div class="col-3 w-full" [align]="'left'">
        <app-card-new
            title="New Client"
            description="Create a new client"
            buttonLabel="New Client"
            icon="pi pi-plus"
            (handleNew)="handleNewClient()"
        ></app-card-new>
    </div>
</div>

<div class="grid mt-2">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="grid">
                    <div class="col-12">
                        <p-table
                            class="table table-flush"
                            #dt2
                            [value]="clients"
                            dataKey="id"
                            [rows]="10"
                            [rowsPerPageOptions]="[10, 25, 50]"
                            [paginator]="true"
                            [globalFilterFields]="[
                                'identification',
                                'names',
                                'contact-info'
                            ]"
                            [tableStyle]="{ 'min-width': '75rem' }"
                        >
                            <ng-template #caption>
                                <div class="flex">
                                    <p-iconfield
                                        iconPosition="left"
                                        class="ml-auto"
                                    >
                                        <p-inputicon>
                                            <i class="pi pi-search"></i>
                                        </p-inputicon>
                                        <input
                                            pInputText
                                            type="text"
                                            (input)="
                                                dt2.filterGlobal(
                                                    $event.target.value,
                                                    'contains'
                                                )
                                            "
                                            placeholder="Search keyword"
                                        />
                                    </p-iconfield>
                                </div>
                            </ng-template>
                            <ng-template #header>
                                <tr>
                                    <th style="width: 20%">Identification</th>
                                    <th style="width: 30%">Names</th>
                                    <th style="width: 30%">Contact Info</th>
                                    <th style="width: 20%"></th>
                                </tr>
                            </ng-template>
                            <ng-template #body let-client>
                                <tr>
                                    <td>
                                        {{ client.identification }}
                                    </td>
                                    <td>
                                        <div class="flex items-center gap-2">
                                            <span
                                                >{{ client.first_name }}
                                                {{ client.last_name }}</span
                                            >
                                        </div>
                                    </td>
                                    <td>
                                        <div class="flex items-center gap-2">
                                            <div>
                                                <i class="pi pi-phone"></i>
                                                {{ client.phone }}
                                            </div>
                                            <div>
                                                <i class="pi pi-envelope"></i>
                                                {{ client.email }}
                                            </div>
                                        </div>
                                    </td>
                                    <td>
                                        <button
                                            class="btn btn-icon btn-sm btn-primary"
                                            type="button"
                                            (click)="handleEditClient(client)"
                                        >
                                            <span class="btn-inner--icon"
                                                ><i class="pi pi-pencil"></i
                                            ></span>
                                        </button>
                                        <button
                                            class="btn btn-icon btn-sm btn-danger"
                                            type="button"
                                            (click)="handleDeleteClient(client)"
                                        >
                                            <span class="btn-inner--icon"
                                                ><i class="pi pi-trash"></i
                                            ></span>
                                        </button>
                                    </td>
                                </tr>
                            </ng-template>
                            <ng-template #emptymessage>
                                <tr>
                                    <td colspan="5">No customers found.</td>
                                </tr>
                            </ng-template>
                        </p-table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-dialog-delete-confirm
    [(visible)]="deleteClient"
    [message]="'Are you sure you want to delete this client?'"
    [cancelText]="'Cancel'"
    [confirmText]="'Delete'"
    title="Delete Client"
    (confirmed)="confirmDelete()"
></app-dialog-delete-confirm>
