<app-form-products
    [(visible)]="newEditProduct"
    [title]="product ? 'Edit Product' : 'New Product'"
    [product]="product"
    (getAllProducts)="getAllProducts()"
></app-form-products>
<div class="grid">
    <div class="col-3 w-full" [align]="'left'">
        <app-card-new
            title="New Product"
            description="Create a new product"
            buttonLabel="New Product"
            icon="pi pi-plus"
            (handleNew)="handleNewProduct()"
        ></app-card-new>
    </div>
</div>

<div class="grid mt-2">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="grid">
                    <div class="col-12">
                        <p-table
                            class="table table-flush"
                            #dt2
                            [value]="products"
                            dataKey="id"
                            [rows]="10"
                            [rowsPerPageOptions]="[10, 25, 50]"
                            [paginator]="true"
                            [globalFilterFields]="[
                                'id',
                                'name',
                                'stock',
                                'price'
                            ]"
                            [tableStyle]="{ 'min-width': '75rem' }"
                        >
                            <ng-template #caption>
                                <div class="flex">
                                    <p-iconfield
                                        iconPosition="left"
                                        class="ml-auto"
                                    >
                                        <p-inputicon>
                                            <i class="pi pi-search"></i>
                                        </p-inputicon>
                                        <input
                                            pInputText
                                            type="text"
                                            (input)="
                                                dt2.filterGlobal(
                                                    $event.target.value,
                                                    'contains'
                                                )
                                            "
                                            placeholder="Search keyword"
                                        />
                                    </p-iconfield>
                                </div>
                            </ng-template>
                            <ng-template #header>
                                <tr>
                                    <th style="width: 12%">ID</th>
                                    <th style="width: 32%">Description</th>
                                    <th style="width: 22%">Stock</th>
                                    <th style="width: 22%">Price</th>
                                    <th style="width: 12%"></th>
                                </tr>
                            </ng-template>
                            <ng-template #body let-product>
                                <tr>
                                    <td>
                                        {{ product.id }}
                                    </td>
                                    <td>
                                        <div class="flex items-center gap-2">
                                            <div>{{ product.name }}</div>
                                            <div>{{ product.description }}</div>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="flex items-center gap-2">
                                            <span>{{ product.stock }}</span>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="flex items-center gap-2">
                                            <span>{{
                                                product.price | currency
                                            }}</span>
                                        </div>
                                    </td>
                                    <td>
                                        <button
                                            class="btn btn-icon btn-sm btn-primary"
                                            type="button"
                                            (click)="handleEditProduct(product)"
                                        >
                                            <span class="btn-inner--icon"
                                                ><i class="pi pi-pencil"></i
                                            ></span>
                                        </button>
                                        <button
                                            class="btn btn-icon btn-sm btn-danger"
                                            type="button"
                                            (click)="
                                                handleDeleteProduct(product)
                                            "
                                        >
                                            <span class="btn-inner--icon"
                                                ><i class="pi pi-trash"></i
                                            ></span>
                                        </button>
                                    </td>
                                </tr>
                            </ng-template>
                            <ng-template #emptymessage>
                                <tr>
                                    <td colspan="5">No customers found.</td>
                                </tr>
                            </ng-template>
                        </p-table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-dialog-delete-confirm
    [(visible)]="deleteProduct"
    [message]="'Are you sure you want to delete this product?'"
    [cancelText]="'Cancel'"
    [confirmText]="'Delete'"
    title="Delete Product"
    (confirmed)="confirmDelete()"
></app-dialog-delete-confirm>
