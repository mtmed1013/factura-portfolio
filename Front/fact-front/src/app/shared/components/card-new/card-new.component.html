<div class="card">
    <div class="card-header">
        <h5 class="card-title">{{ title }}</h5>
        <p class="card-text">
            {{ description }}
        </p>
    </div>
    <div class="card-body">
        <p-button
            [label]="buttonLabel"
            [icon]="icon"
            class="p-button-primary"
            [style]="{ width: '100%' }"
            (click)="itsNew()"
        ></p-button>
    </div>
</div>
