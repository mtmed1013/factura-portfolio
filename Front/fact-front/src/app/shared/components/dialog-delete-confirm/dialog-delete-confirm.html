<p-dialog
    [header]="title"
    [modal]="true"
    [(visible)]="visible"
    [style]="{ width: '25rem' }"
    (onHide)="close()"
>
    <div class="text-center p-4">
        <i
            class="pi pi-exclamation-triangle"
            style="font-size: 4rem; color: #f4c430"
        ></i>
        <h4 class="mt-3">{{ title }}</h4>
        <p>{{ message }}</p>
        <div class="mt-4">
            <button
                pButton
                type="button"
                [label]="cancelText"
                icon="pi pi-times"
                class="p-button-text p-button-secondary mr-2"
                (click)="close()"
            ></button>
            <button
                pButton
                type="button"
                [label]="confirmText"
                icon="pi pi-check"
                class="p-button-danger"
                (click)="confirm()"
            ></button>
        </div>
    </div>
</p-dialog>
